<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
</head>
<body>
<h1>User Card</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
    </tr>
    <tr>
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstname}">firstname</td>
        <td th:utext="${user.lastname}">lastname</td>
        <td th:utext="${user.email}">email</td>
    </tr>
</table>
<br/>
<a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
<br/>
<form th:method="GET" th:action="@{/users/{id}/delete (id=${user.id})}">
    <button th:id="button11" type="submit">
        <i>delete</i>
    </button>
</form>
<br/>
<a th:href="@{/users}">to UserList</a>
</body>
</html>
